<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickMeUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Protest+Revolution&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <img src="resources/images/" alt="pickmeup logo">
        <ul class="nav">
            <li>
                About
            </li>
            <li>
                Login
            </li>
        </ul>
    </header>
    <main>
        <div class="joke-container">
            <div class="text-placer">
                <h2 id="joke"></h2>
                <h3 id="see-answer" onclick="showAnswer()">Check Answer</h3>
            </div>
            <div class="buttons-placer">
                <button class="save" onclick="saveJoke()">Save</button>
                <button class="new" onclick="randomizeJoke()">New Joke</button>
            </div>

        </div>
    </main>
</body>

</html>

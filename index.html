<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickMeUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Protest+Revolution&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/86124ecb03.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="resources/images/logo.png" alt="pickmeup logo">
        <div class="socials">
            <a href="https://www.linkedin.com/in/patr%C3%ADcia-almeida-a47a38229/" target="_blank" style="--color: #0072b1">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/ptrcdev/" target="_blank" style="--color: grey">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </header>
    <main>
        <div class="joke-container">
            <div class="text-placer">
                <h2 id="joke"></h2>
                <h3 id="see-answer" onclick="showAnswer()">Check Answer</h3>
            </div>
            <div class="buttons-placer">
                <button class="new" onclick="randomizeJoke()">New Joke</button>
            </div>

        </div>
    </main>

</body>

</html>
